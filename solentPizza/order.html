<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="Solent Pizzas" content="Tastey fresh pizza from the heart of Southampton">
		<title>Solent Pizzas</title>
		<link rel="stylesheet" href="styles/main.css" type="text/css" />
		<script type="text/javascript" src="scripts/main.js" rel="stylesheet"></script>
	</head>
	
	<body onload="main()">
        <header>
            <nav>
            	<ul>
            		<li><a href="index.html">Home</a></li>
            		<li><a href="order.html">Order</a></li>
            		<li><a href="contact.html"></a></li>
            	</ul>
            </nav>
        </header>
        <main>
            <aside> 
                <form>
                    <div id="size_area">
                    <h3>Pick your size*</h3>
                        <p><input type="radio" name="size" value="small_size" data-price="5" data-desc="Small Pizza">Small <span id="price_text">£5</span></p>
                        <p><input type="radio" name="size" value="medium_size" data-price="7.5" data-desc="Medium Pizza">Medium <span id="price_text">£7.50</span></p>
                        <p><input type="radio" name="size" value="large_size" data-price="10" data-desc="Large Pizza">Large <span id="price_text">£10</span></p>
                        <p><input type="radio" name="size" value="xlarge_size" data-price="12.5" data-desc="X-Large Pizza">X-Large <span id="price_text">£12.50</span></p>
                    </div>
                    <div id="side_area">
                        <h3>Pick your sides*</h3>
                        <p><input type="checkbox" name="side" value="cheese" data-price="0.2" data-desc="Cheese"/>Cheese <span id="price_text">£0.20</span></p>
                        <p><input type="checkbox" name="side" value="mushrooms" data-price="0.4" data-desc="Mushrooms"/>Mushrooms <span id="price_text">£0.40</span></p>
                        <p><input type="checkbox" name="side" value="ham" data-price="0.5" data-desc="Ham"/>Ham <span id="price_text">£0.50</span></p>
                        <p><input type="checkbox" name="side" value="anchovies" data-price="0.6" data-desc="Anchovies"/>Anchovies <span id="price_text">£0.60</span></p>
                    </div>
                    <div id="extra_area">
                        <h3>Add any extras</h3>
                        <p><input type="checkbox" name="extra" value="chips" data-price="1.5" data-desc="Chips"/>Chips <span id="price_text">£1.50</span></p>
                    </div>
                </form>
            </aside>
        </main>
	</body>

</html>
