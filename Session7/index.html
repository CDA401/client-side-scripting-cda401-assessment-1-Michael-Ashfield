<!doctype html>
<html>
    <head>
         <title> Our Form Validation Example </title>
         <script  type="text/javascript"  src="script/main.js"></script>
         <link rel="icon" href="favicon.png">
    </head>
    <body onload="main()">

        <form id="myForm">

            <p><input type="text"  name="Name" placeholder="name"></p>
            <p id="errorName" style="display:none">Required</p>
            
            <p><input type="text"  name="Age" placeholder="age"></p>
            <p id="errorAge" style="display:none">Required</p>
            
            <p><input type="text"  name="Location" placeholder="location"></p>
            <p id="errorLocation" style="display:none">Required</p>
            
            <p><input type="text"  name="Email" placeholder="email"></p>
            <p id="errorEmail" style="display:none">Required</p>
            
            <p><input type="text"  name="Phone_number" placeholder="phone number"></p>
            <p id="errorPhone" style="display:none">Required</p>
            
            <p><input type="text"  name="Address_line_1" placeholder="address_line_1"></p>
            <p id="errorAddress" style="display:none">Required</p>
            
            <p><input type="text"  name="Post_code" placeholder="post_code"></p>
            <p id="errorPost" style="display:none">Required</p>
            
            <input type="submit">
      
        </form>

    </body>
</html>
