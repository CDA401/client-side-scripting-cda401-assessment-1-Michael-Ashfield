<!doctype html>
<html>
    <head>
         <title> Our Form Validation Example </title>
         <script  type="text/javascript"  src="script/main.js"></script>
         <link rel="icon" href="favicon.png">
    </head>
    <body onload="main()">

        <form id="myForm">

            <p><input type="text"  name="Name" value="" placeholder="name"></p>
            <p id="errorName" style="display:none">Required</p>
            
            <p><input type="text"  name="Age" value="" placeholder="age"></p>
            <p id="errorAge" style="display:none">Required</p>
            
            <p><input type="text"  name="Location" value="" placeholder="location"></p>
            <p id="errorLocation" style="display:none">Required</p>
            
            <input type="submit">
      
        </form>

    </body>
</html>
